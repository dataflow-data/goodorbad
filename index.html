<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title optimized for SEO -->
    <title>Is it worth watching?</title>
    
    <!-- Meta description with targeted keywords -->
    <meta name="description" content="Quickly check if a movie is good or bad based on real-time ratings from TMDb. Search movies and get instant feedback on their quality!" />
    
    <!-- Author meta tag updated to Dataflow -->
    <meta name="author" content="Dataflow" />
    
    <!-- Open Graph meta tags for social media sharing -->
    <meta property="og:title" content="Movie Gauge - Check If Your Favorite Movies Are Good or Bad" />
    <meta property="og:description" content="Search movies and instantly see if they are good or bad based on aggregated ratings from popular sources like TMDb." />
    
    <!-- Direct link to the OG image -->
    <meta property="og:image" content="https://i.imgur.com/Gwj6y9d.png" />
    
    <meta property="og:url" content="https://example.com" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Movie Gauge - Check If Your Favorite Movies Are Good or Bad" />
    <meta name="twitter:description" content="Search movies and instantly see if they are good or bad based on aggregated ratings from popular sources like TMDb." />
    
    <!-- Direct link to the OG image for Twitter -->
    <meta name="twitter:image" content="https://i.imgur.com/Gwj6y9d.png" />
        
    <!-- Keywords for SEO -->
    <meta name="keywords" content="movie ratings, TMDb, check movie quality, good or bad movie, movie reviews, movie gauge, film rating, movie search, movie feedback" />
    
    <!-- Open Graph and Twitter Image alt text -->
    <meta name="image" content="https://i.imgur.com/Gwj6y9d.png" />
    
    
    <!-- Favicon: Font Awesome Icon (film-alt) SVG -->
    <link rel="icon" href="public/favicon.svg" type="image/svg+xml" />
    
    <!-- Fallback Favicon: Custom Image from URL -->
    <link rel="icon" href="https://i.imgur.com/42Q6BNu.png" type="image/png" />
    
    <!-- Structured Data (JSON-LD) for better visibility in search engines -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Movie Gauge",
        "url": "https://yourwebsite.com",
        "description": "Quickly check if a movie is good or bad based on real-time ratings from TMDb. Search movies and get instant feedback on their quality!"
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
